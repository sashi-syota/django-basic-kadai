{% extends "base.html" %}
{% load bootstrap %}

{% block title %}商品詳細{% endblock %}

{% block content %}
<h1>商品詳細</h1>
<table class="table table-striped table-hover table-bordered">
  <thead>
      <tr>
          <th>商品名</th>
          <th>価格</th>
      </tr>
  </thead>
  <tr>
      <td>{{ object.name }}</td>
      <td>{{ object.price }} 円</td>
  <br>   
  </tr>   
</table>
<a href="{% url 'list' %}">商品一覧に戻る</a>
<a href="{% url 'edit' pk=object.pk %}">編集</a>
<form action="{% url 'delete' pk=object.pk %}" method="post" style="display:inline;">
    {% csrf_token %}
</form>
{% endblock %}
